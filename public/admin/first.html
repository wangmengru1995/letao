<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>分类目录-一级目录</title>
    <title>Document</title>
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.css">
    <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
    <link rel="stylesheet" href="./css/common.css">
</head>

<body>
    <div class="lt-aside">
        <div class="brand">
            <a href="index.html">黑马前端16期</a>
        </div>
        <div class="user">
            <img src="./images/dog2.jpg" alt="">
            <p>超级管理员</p>
        </div>
        <div class="nav">
            <ul>
                <li>
                    <a href="user.html">
                        <span class="glyphicon glyphicon-user"></span>
                        用户管理
                    </a>
                </li>
                <li>
                    <a href="Javascript:;" style="color: #fff">
                        <span class="glyphicon glyphicon-list"></span>
                        分类管理
                    </a>
                    <div class="child" style="display: block;">
                        <a class="now" href="first.html">一级目录</a>
                        <a href="second.html">二级目录</a>
                    </div>
                </li>
                <li>
                    <a href="product.html">
                        <span class="glyphicon glyphicon-tags"></span>
                        商品管理
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <div class="lt-main">
        <div class="topbar">
            <a class="pull-left icon-menu" href="javascript:;">
                <span class="glyphicon glyphicon-align-justify"></span>
            </a>
            <a class="pull-right icon-logout" href="javaxcript:;">
                <span class="glyphicon glyphicon-log-out"></span>
            </a>
        </div>
        <div class="container-fliud main-b">
            <ol class="breadcrumb">
                <li><a href="index.html">管理系统</a></li>
                <li>分类管理</li>
                <li class="active">一级目录</li>
            </ol>
            <div class="content">
                <!-- 添加分类按钮 -->
                <button class="btn btn-default mb-20 btn-add">添加分类</button>
                <table class="table table-bordered text-center">
                    <thead>
                        <tr>
                            <th width="20%" class="text-center">序号</th>
                            <th width="80%" class="text-center">分类名称</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- 模板引擎的坑 -->
                    </tbody>
                </table>
                <!-- 分页 -->
                <div class="page text-right">
                    <ul id="firstPaginator"></ul>
                </div>
            </div>
        </div>
    </div>

    <!-- 模板引擎 -->
    <script type="text/html" id="firstTpl">
        {{each rows v i}}
        <tr>
            <td>{{ (page-1)*size + i+1 }}</td>
            <td>{{ v.categoryName }}</td>
        </tr>
        {{/each}}
    </script>


    <!-- 添加分类的模态框 -->
    <div class="modal fade" id="firstModal" tabindex="-1">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                    <h4 class="modal-title" id="gridSystemModalLabel">添加分类</h4>
                </div>
                <form id="form">
                    <div class="modal-body">
                        <div class="container-fluid">
                            <div class="form-group">
                                <input type="text" class="form-control" autocomplete="off" name="categoryName" placeholder="请输入一级分类名称">
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                        <button type="submit" class="btn btn-primary btn-confirm">添加</button>
                    </div>
                </form>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>

    <!-- 退出模态框 start -->
    <div class="modal fade" id="logoutModal" aria-labelledby="gridSystemModalLabel">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                    <h4 class="modal-title" id="gridSystemModalLabel">温馨提示</h4>
                </div>
                <div class="modal-body">
                    <div class="container-fluid">
                        <div class="row text-danger">
                            <span class="glyphicon glyphicon-info-sign"></span>
                            <span>您确定要退出后台管理系统吗？</span>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary btn-logout">退出</button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <!-- 退出模态框 end -->

    <script src="./lib/jquery/jquery.js"></script>
    <script src="./lib/bootstrap/js/bootstrap.js"></script>
    <script src="./lib/bootstrap-validator/js/bootstrapValidator.js"></script>
    <script src="./lib/bootstrap-paginator/bootstrap-paginator.js"></script>
    <script src="./lib/nprogress/nprogress.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/first.js"></script>
</body>

</html>
