<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>用户管理</title>
    <title>Document</title>
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.css">
    <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
    <link rel="stylesheet" href="./css/common.css">
</head>

<body>
    <div class="lt-aside">
        <div class="brand">
            <a href="index.html">黑马前端16期</a>
        </div>
        <div class="user">
            <img src="./images/dog2.jpg" alt="">
            <p>超级管理员</p>
        </div>
        <div class="nav">
            <ul>
                <li>
                    <a class="now" href="user.html">
                        <span class="glyphicon glyphicon-user"></span>
                        用户管理
                    </a>
                </li>
                <li>
                    <a href="Javascript:;">
                        <span class="glyphicon glyphicon-list"></span>
                        分类管理
                    </a>
                    <div class="child" style="display: none;">
                        <a href="first.html">一级目录</a>
                        <a href="second.html">二级目录</a>
                    </div>
                </li>
                <li>
                    <a href="product.html">
                        <span class="glyphicon glyphicon-tags"></span>
                        商品管理
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <div class="lt-main">
        <div class="topbar">
            <a class="pull-left icon-menu" href="javascript:;">
                <span class="glyphicon glyphicon-align-justify"></span>
            </a>
            <a class="pull-right icon-logout" href="javaxcript:;">
                <span class="glyphicon glyphicon-log-out"></span>
            </a>
        </div>
        <div class="container-fliud main-b">
            <ol class="breadcrumb">
                <li><a href="index.html">管理系统</a></li>
                <li class="active">用户管理</li>
            </ol>
            <div class="content">
                <table class="table table-bordered text-center">
                    <thead>
                        <tr>
                            <th width="10%" class="text-center">序号</th>
                            <th width="30%" class="text-center">用户名</th>
                            <th width="30%" class="text-center">手机号</th>
                            <th width="20%" class="text-center">状态</th>
                            <th width="10%" class="text-center">操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- 模板引擎的坑 -->
                    </tbody>
                </table>

                <div class="page text-right">
                    <ul id="userPaginator"></ul>
                </div>
            </div>
        </div>
    </div>

    <!-- 模板引擎 -->
    <script type="text/html" id="userTpl">
        {{each rows v i}}
        <tr>
            <td>{{ (page - 1)*size + i+1}}</td>
            <td>{{ v.username }}</td>
            <td>{{ v.mobile }}</td>
            <td>{{ v.isDelete === 0 ? "禁用" : "正常" }}</td>
            <td data-id="{{ v.id }}">
                {{if v.isDelete === 0}}
                <button class="btn btn-success btn-sm">启用</button> {{ else if v.isDelete === 1}}
                <button class="btn btn-danger btn-sm">禁用</button> {{/if }}
            </td>
        </tr>
        {{/each }}
    </script>


    <!-- 用户操作的模态框 -->
    <div class="modal fade" id="userModal" aria-labelledby="gridSystemModalLabel">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                    <h4 class="modal-title" id="gridSystemModalLabel">温馨提示</h4>
                </div>
                <div class="modal-body">
                    <div class="container-fluid">
                        <div class="row text-danger">
                            <span class="glyphicon glyphicon-info-sign"></span>
                            <span>你确定要执行此操作吗？</span>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary btn-confirm">确定</button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>

    <!-- 模态框 start -->
    <div class="modal fade" id="logoutModal" aria-labelledby="gridSystemModalLabel">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                    <h4 class="modal-title" id="gridSystemModalLabel">温馨提示</h4>
                </div>
                <div class="modal-body">
                    <div class="container-fluid">
                        <div class="row text-danger">
                            <span class="glyphicon glyphicon-info-sign"></span>
                            <span>您确定要退出后台管理系统吗？</span>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary btn-logout">退出</button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <!-- 模态框 end -->
    <script src="./lib/jquery/jquery.js"></script>
    <script src="./lib/bootstrap/js/bootstrap.js"></script>
    <script src="./lib/bootstrap-validator/js/bootstrapValidator.js"></script>
    <script src="./lib/bootstrap-paginator/bootstrap-paginator.js"></script>
    <script src="./lib/nprogress/nprogress.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/user.js"></script>
</body>

</html>
