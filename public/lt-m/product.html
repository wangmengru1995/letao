<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>乐淘商城-商品详情</title>
  <link rel="stylesheet" href="./lib/fa/css/font-awesome.css">
  <link rel="stylesheet" href="./lib/mui/css/mui.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/product.css">
  <link rel="icon" href="./favicon.ico">
</head>

<body>

  <div class="container">
    <!-- 头部 -->
    <div class="lt-header">
      <div class="left fl">
        <a href="javascript:history.go(-1);"><span class="mui-icon mui-icon-arrowleft"></span></a>
      </div>
      <div class="right fr">
        <a href="javascript:location.reload();"><span class="mui-icon mui-icon-reload"></span></a>
      </div>
      <h3>商品详情</h3>
    </div>

    <!-- 主体区域 -->
    <div class="lt-main">
      <div class="mui-scroll-wrapper">
        <div class="mui-scroll">
          <!-- 超级大坑 -->
          <div class="loading"></div>
        </div>
      </div>
    </div>

    <!-- 底部 -->
    <div class="product-footer">
      <a href="#" class="mui-pull-left">去购物车</a>
      <div class="mui-pull-right">
        <button class="mui-btn mui-btn-danger">加入购物车</button>
        <button class="mui-btn mui-btn-warning">立即购买</button>
      </div>
    </div>
  </div>




  <!-- 主要区域渲染模板 -->
  <script type="text/html" id="tpl">
    <!-- 轮播图 -->
    <div class="mui-slider">
      <div class="mui-slider-group mui-slider-loop">
        <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="{{ pic[pic.length -1].picAddr }}" /></a></div>
        {{each pic v i}}
        <div class="mui-slider-item"><a href="#"><img src="{{ v.picAddr }}" /></a></div>
        {{/each}}
        <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="{{ pic[0].picAddr }}" /></a></div>
      </div>
      <!-- 小点点 -->
      <div class="mui-slider-indicator">
        {{each pic v i}}
        <div class="mui-indicator {{ i === 0? ' mui-active' : ''}}"></div>
        {{/each}}
      </div>
    </div>
    <div class="content">
      <!-- 标题 -->
      <div class="title">
        <strong>{{ proName }}</strong>
      </div>
      <div class="productPrice">
        价格：
        <span class="price">&yen;{{ price }}</span>
        <span class="oldPrice">&yen;{{ oldPrice }}</span>
      </div>
      <div class="size">
        尺码：
        <%
          var arr = size.split("-");
          for(var i = arr[0]; i <= arr[1]; i++){
        %>
        <span>{{ i }}</span>
        <% } %>
      </div>
      <div class="num">
        数量：
        <div class="mui-numbox" data-numbox-step='1' data-numbox-min='1' data-numbox-max='{{num}}'>
          <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
          <input class="mui-numbox-input" type="number" />
          <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
        </div>
        <span class="residue">剩余数量：{{ num }}双</span>
      </div>
      <div class="desc">
        详情：<span>{{ proDesc }}</span>
      </div>
    </div>
  </script>

  <script src="./lib/zepto/zepto.min.js"></script>
  <script src="./lib/mui/js/mui.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/product.js"></script>
</body>

</html>
