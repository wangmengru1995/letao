<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>乐淘商城-分类</title>
  <link rel="stylesheet" href="./lib/fa/css/font-awesome.css">
  <link rel="stylesheet" href="./lib/mui/css/mui.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/category.css">
  <link rel="icon" href="./favicon.ico">
</head>

<body>

  <div class="container">
    <!-- 头部 -->
    <div class="lt-header">
      <div class="left fl">
        <a href="javascript:history.go(-1)"><span class="mui-icon mui-icon-back"></span></a>
      </div>
      <div class="right fr">
        <a href="search.html"><span class="fa fa-search"></span></a>
      </div>
      <h3>乐淘分类</h3>
    </div>

    <!-- 主体区域 -->
    <div class="lt-main">
      <div class="lt-left">
        <div class="mui-scroll-wrapper">
          <ul class="mui-scroll">
            <!-- 侧边栏的坑 -->
          </ul>
        </div>
      </div>
      <div class="lt-right">
        <div class="mui-scroll-wrapper">
          <ul class="mui-scroll">
            <!-- 商品的坑 -->
          </ul>
        </div>
      </div>
    </div>

    <!-- 底部 -->
    <div class="lt-footer">
      <ul>
        <li>
          <a href="index.html">
            <span class="fa fa-search"></span>
            <p>首页</p>
          </a>
        </li>
        <li class="now">
          <a href="index.html">
            <span class="fa fa-bars"></span>
            <p>分类</p>
          </a>
        </li>
        <li>
          <a href="index.html">
            <span class="fa fa-shopping-cart"></span>
            <p>购物车</p>
          </a>
        </li>
        <li>
          <a href="index.html">
            <span class="fa fa-user"></span>
            <p>会员中心</p>
          </a>
        </li>
      </ul>
    </div>
  </div>

  <!-- 左侧的模板 -->
  <script type="text/html" id="left_tpl">
    {{each rows v i}}
    <li data-id="{{ v.id }}"><a href="#">{{ v.categoryName }}</a></li>
    {{/each}}
  </script>

  <!-- 商品模板 -->
  <script type="text/html" id="right_tpl">
    {{if rows.length === 0}}
    <p>该品牌下暂无商品，敬请期待！</p>
    {{/if}}

    {{each rows v i}}
    <li>
      <a href="#">
          <img src="{{ v.brandLogo? v.brandLogo : "images/none.1.png" }}" alt="">
          <p>{{ v.brandName }}</p>
        </a>
    </li>
    {{/each}}
  </script>

  <script src="./lib/zepto/zepto.min.js"></script>
  <script src="./lib/mui/js/mui.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/category.js"></script>
</body>

</html>
