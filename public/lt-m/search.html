<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>乐淘商城-搜索页</title>
  <link rel="stylesheet" href="./lib/fa/css/font-awesome.css">
  <link rel="stylesheet" href="./lib/mui/css/mui.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/search.css">
  <link rel="icon" href="./favicon.ico">
</head>

<body>

  <div class="container">
    <!-- 头部 -->
    <div class="lt-header">
      <div class="left fl">
        <a href="javascript:history.go(-1)"><span class="mui-icon mui-icon-back"></span></a>
      </div>
      <h3>搜索中心</h3>
    </div>

    <!-- 主体区域 -->
    <div class="lt-search">
      <input type="text" class="search_input" placeholder="请输入搜索关键字">
      <button class="btn-search mui-btn-primary">搜索</button>
    </div>
    <div class="lt-history">
      <!-- 挖个坑 -->
    </div>

    <!-- 底部 -->
    <div class="lt-footer">
      <ul>
        <li>
          <a href="index.html">
            <span class="fa fa-search"></span>
            <p>首页</p>
          </a>
        </li>
        <li>
          <a href="index.html">
            <span class="fa fa-bars"></span>
            <p>分类</p>
          </a>
        </li>
        <li>
          <a href="index.html">
            <span class="fa fa-shopping-cart"></span>
            <p>购物车</p>
          </a>
        </li>
        <li>
          <a href="index.html">
            <span class="fa fa-user"></span>
            <p>会员中心</p>
          </a>
        </li>
      </ul>
    </div>
  </div>


  <script type="text/html" id="tpl">
    {{if list.length == 0}}
    <p>暂无搜索记录
      <p>
        {{/if}} {{if list.length > 0}}
        <div class="lt-title mui-clearfix">
          <span class="mui-pull-left">搜索历史</span>
          <span class="mui-pull-right fa fa-trash btn_empty">清空记录</span>
        </div>
        <div class="lt-content">
          <ul>
            {{each list v i}}
            <li><a href="searchList.html?key={{ v }}">{{ v }}</a>
              <span data-index="{{ i }}" class="mui-icon mui-icon-closeempty mui-pull-right btn-delete"></span>
            </li>
            {{/each}}
          </ul>
        </div>
        {{/if}}
  </script>

  <script src="./lib/zepto/zepto.min.js"></script>
  <script src="./lib/mui/js/mui.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/search.js"></script>
</body>

</html>
