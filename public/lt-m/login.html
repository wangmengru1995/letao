<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>乐淘商城-登录</title>
  <link rel="stylesheet" href="./lib/fa/css/font-awesome.css">
  <link rel="stylesheet" href="./lib/mui/css/mui.css">

  <link rel="stylesheet" href="./css/login.css">

<body>

  <div class="container">

    <div class="lt-header">
      <div class="left fl">
        <a href="javascript:history.go(-1);"><span class="mui-icon mui-icon-arrowleft"></span></a>
      </div>
      <h3>登录</h3>
    </div>

    <!-- 主体区域 -->
    <div class="lt-main">
      <form class="mui-input-group">
        <div class="mui-input-row">
          <label>用户名</label>
          <input type="text" name="username" class="mui-input-clear" placeholder="请输入用户名">
        </div>
        <div class="mui-input-row">
          <label>密码</label>
          <input type="password" name="password" class="mui-input-password" placeholder="请输入密码">
        </div>
        <div class="mui-button-row">
          <button type="button" class="mui-btn mui-btn-primary btn_login">登录</button>
          <button type="reset" class="mui-btn mui-btn-danger">重置</button>
        </div>        
      </form>
      <div class="free_register">
        <a href="register.html">免费注册</a>
      </div>
    </div>

    <!-- 底部 -->
    <div class="lt-footer">
      <ul>
        <li>
          <a href="index.html">
            <span class="fa fa-search"></span>
            <p>首页</p>
          </a>
        </li>
        <li>
          <a href="category.html">
            <span class="fa fa-bars"></span>
            <p>分类</p>
          </a>
        </li>
        <li>
          <a href="cart.html">
            <span class="fa fa-shopping-cart"></span>
            <p>购物车</p>
          </a>
        </li>
        <li class="now">
          <a href="user.html">
            <span class="fa fa-user"></span>
            <p>会员中心</p>
          </a>
        </li>
      </ul>
    </div>
  </div>

  <script src="./js/login.js"></script>
</body>

</html>
