<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>乐淘商城-首页</title>
  <link rel="stylesheet" href="./lib/fa/css/font-awesome.css">
  <link rel="stylesheet" href="./lib/mui/css/mui.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/cart.css">
  <link rel="icon" href="./favicon.ico">
</head>

<body>

  <div class="container">

    <!-- 头部 -->
    <div class="lt-header">
      <div class="left fl">
        <a href="javascript:history.go(-1);"><span class="mui-icon mui-icon-arrowleft"></span></a>
      </div>
      <h3>购物车</h3>
    </div>

    <!-- 主体区域 -->
    <div class="lt-main">
      <div class="mui-scroll-wrapper">
        <div class="mui-scroll">
          <ul id="OA_task_2" class="mui-table-view">
            <!--挖个坑-->
          </ul>
        </div>
      </div>
    </div>

    <!-- 订单总额 -->
    <div class="lt-order">
      <p class="mui-pull-left">订单总金额：&yen; <span class="total">00.00</span></p>
      <a href="#" class="mui-pull-right">生成订单</a>
    </div>

    <!-- 底部 -->
    <div class="lt-footer">
      <ul>
        <li>
          <a href="index.html">
            <span class="fa fa-home"></span>
            <p>首页</p>
          </a>
        </li>
        <li>
          <a href="category.html">
            <span class="fa fa-bars"></span>
            <p>分类</p>
          </a>
        </li>
        <li class="now">
          <a href="cart.html">
            <span class="fa fa-shopping-cart"></span>
            <p>购物车</p>
          </a>
        </li>
        <li>
          <a href="user.html">
            <span class="fa fa-user"></span>
            <p>会员中心</p>
          </a>
        </li>
      </ul>
    </div>
  </div>

  <!-- 购物车商品模板 -->
  <script type="text/html" id="tpl">
    {{if list.length === 0}}
    <p class="mui-pull-left">购物车暂时还没有商品哦，快去逛逛吧~<p>
    {{/if}}
    {{each list v i}}
    <li class="mui-table-view-cell mui-transitioning">
      <div class="mui-slider-right mui-disabled">
        <a class="mui-btn mui-btn-blue mui-icon mui-icon-compose btn_edit" data-id="{{ v.id }}" data-size="{{ v.size }}" data-num="{{ v.num }}"
          data-productSize="{{ v.productSize }}" data-productNum="{{ v.productNum }}">
        </a>
        <a data-id="{{ v.id }}" class="mui-btn mui-btn-red mui-icon mui-icon-trash btn_delete"></a>
      </div>
      <div class="mui-slider-handle">
        <div class="mui-table-cell">
          <div class="item">
            <img src="{{ v.pic[0].picAddr }}" alt="">
            <div class="product_info">
              <p class="proName mui-ellipsis-2">{{ v.proName }}</p>
              <p class="product_price">
                <span class="price">&yen;{{ v.price}}</span>
                <span class="oldPrice">&yen;{{ v.oldPrice }}</span>
                <span class="num mui-pull-right">{{ v.num }}双</span>
              </p>
              <p class="size">鞋码：{{ v.size }}</p>
            </div>
            <input type="checkbox" class="ck" data-id="{{ v.id }}" data-num="{{ v.num }}" data-price="{{ v.price }}">
          </div>
        </div>
      </div>
    </li>
    {{/each}}
  </script>

  <!-- 编辑商品模板 -->
  <script type="text/html" id="tpl2">
    <div class="product_size">
      <strong>尺码：</strong>
      <%
        var temp = productsize.split("-");
        for(var i = temp[0]; i <= temp[1]; i++){
      %>
      <span class="{{ size == i ? "now" : ""  }}">{{ i }}</span>
      <% } %>
    </div>
    <div class="product_num">
      <strong>数量：</strong>
      <div class="mui-numbox" data-numbox-step='1' data-numbox-min='1' data-numbox-max='{{ productnum }}'>
        <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
        <input class="mui-numbox-input" type="number" value={{ num }} />
        <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
      </div>
    </div>
  </script>



  <script src="./lib/zepto/zepto.min.js"></script>
  <script src="./lib/mui/js/mui.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/cart.js"></script>
</body>

</html>
