<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>乐淘移动端-分类页</title>
  <link rel="stylesheet" href="./lib/fa/css/font-awesome.css">
  <link rel="stylesheet" href="./lib/mui/css/mui.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/category.css">
  <link rel="icon" href="./favicon.ico">
</head>

<body>
  <div class="container">
    <!-- 头部区域 -->
    <div class="lt-header">
      <a href="index.html"><span class="mui-pull-left fa fa-home"></span></a>
      <a href="search.html"><span class="mui-pull-right fa fa-search"></span></a>
      <h3>乐淘分类</h3>
    </div>
    <!-- 主体区域 -->
    <div class="category-left">
      <div class="mui-scroll-wrapper">
        <div class="mui-scroll">
          <ul>
            <!-- 左边的坑 -->
          </ul>
        </div>
      </div>
    </div>
    <div class="category-right">
      <div class="mui-scroll-wrapper">
        <div class="mui-scroll">
          <!-- 右边的坑 -->
        </div>
      </div>
    </div>

    <!-- 底部区域 -->
    <div class="lt-footer">
      <ul>
        <li>
          <a href="index.html"><span class="fa fa-home"></span><p>首页</p></a>
        </li>
        <li class="now">
          <a href="category.html"><span class="fa fa-bars"></span><p>分类</p></a>
        </li>
        <li>
          <a href="cart.html"><span class="fa fa-shopping-cart"></span><p>购物车</p></a>
        </li>
        <li>
          <a href="user.html"><span class="fa fa-user"></span><p>会员中心</p></a>
        </li>
      </ul>
    </div>
  </div>


  <!-- 左侧的模板 -->
  <script type="text/html" id="tpl-l">
    {{each rows v i}}
    <li><a class="{{ v.id == 1? "now":"" }}" data-id="{{ v.id }}" href="#">{{ v.categoryName }}</a></li>
    {{/each}}
  </script>

  <!-- 右边的模板 -->
  <script type="text/html" id="tpl-r">
    {{if rows.length === 0}}
    <p>该分类下暂无品牌！</p>
    {{/if}}
    {{each rows v i}}
    <div class="item">
      <img src="{{ v.brandLogo }}" alt="">
      <p>{{ v.brandName }}</p>
    </div>
    {{/each}}
  </script>


  <script src="./lib/zepto/zepto.min.js"></script>
  <script src="./lib/mui/js/mui.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/category.js"></script>
</body>

</html>
