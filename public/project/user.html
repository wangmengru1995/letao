<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>首页</title>
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.css">
  <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="./css/common.css">
</head>

<body>
  <div class="lt-aside">
    <div class="title">
      <a href="index.html">黑马前端16期</a>
    </div>
    <div class="user">
      <img src="images/dog1.jpg" width="80" height="80" alt="">
      <p>后台管理员</p>
    </div>
    <div class="nav">
      <ul>
        <li><a href="#" class="now">
            <span class="glyphicon glyphicon-user"></span>
            用户管理
          </a></li>
        <li>
          <a href="#">
          <span class="glyphicon glyphicon-list"></span>
          分类管理
          </a>
          <div class="child" style="display: none;">
            <div class="first"><a href="#">一级分类</a></div>
            <div class="second"><a href="#">二级分类</a></div>
          </div>
        </li>
        <li><a href="#">
          <span class="glyphicon glyphicon-tags"></span>
          商品管理
        </a></li>
      </ul>
    </div>
  </div>
  <div class="lt-main">
    <div class="lt-header">
      <a href="javascript:;"><span class="glyphicon glyphicon-align-justify pull-left icons_menu"></span></a>
      <a href="javascript:;"><span class="glyphicon glyphicon-log-out pull-right icons_logout"></span></a>
    </div>
    <div class="lt-content">
      <div class="nav">
        <ol class="breadcrumb">
          <li><a href="index.html">管理系统</a></li>
          <li class="active">用户管理</li>
        </ol>
      </div>
      <table class="table table-bordered text-center">
        <thead>
          <tr>
            <th width="10%" class="text-center">序号</th>
            <th width="30%" class="text-center">用户名</th>
            <th width="30%" class="text-center">手机号</th>
            <th width="20%" class="text-center">状态</th>
            <th width="10%" class="text-center">操作</th>
          </tr>
        </thead>
        <tbody>
          <!-- 模板的坑 -->
        </tbody>
      </table>
      <div class="text-right">
        <ul id="paginator"></ul>
      </div>
    </div>
  </div>



  <!-- 用户模态框 -->
  <div class="modal fade" id="userModal">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
          <h4 class="modal-title" id="gridSystemModalLabel">温馨提示</h4>
        </div>
        <div class="modal-body">
          <div class="container-fluid">
            <div class="row text-danger">
              <p>
                <span class="glyphicon glyphicon-info-sign"></span> 你确定要执行此操作吗？
              </p>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary btn_confirm">确定</button>
        </div>
      </div>
    </div>
  </div>

  <!-- 退出模态框 -->
  <div class="modal fade" id="logoutModal">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
          <h4 class="modal-title" id="gridSystemModalLabel">温馨提示</h4>
        </div>
        <div class="modal-body">
          <div class="container-fluid">
            <div class="row text-danger">
              <p>
                <span class="glyphicon glyphicon-info-sign"></span> 您确定要退出后台管理系统吗？
              </p>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary btn_logout">退出</button>
        </div>
      </div>
    </div>
  </div>


  <!-- 模板 -->
  <script type="text/html" id="userTpl">
    {{each rows v i}}
    <tr>
      <td>{{ (page-1)*size + i + 1 }}</td>
      <td>{{ v.username }}</td>
      <td>{{ v.mobile }}</td>
      <td>{{ v.isDelete === 1 ? "正常" : "禁用"}}</td>
      <td data-id="{{ v.id }}">
        {{if v.isDelete === 1}}
        <button class="btn btn-danger btn-sm">禁用</button> {{else if v.isDelete === 0}}
        <button class="btn btn-success btn-sm">启用</button> {{/if}}
      </td>
    </tr>
    {{/each}}
  </script>

  <script src="./lib/jquery/jquery.js"></script>
  <script src="./lib/bootstrap/js/bootstrap.js"></script>
  <script src="./lib/bootstrap-validator/js/bootstrapValidator.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="./lib/bootstrap-paginator/bootstrap-paginator.js"></script>
  <script src="./lib/nprogress/nprogress.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/user.js"></script>
</body>

</html>
